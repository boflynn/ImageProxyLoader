<!DOCTYPE html>
<html>
<head>
    <title>Image Proxy Loader Options</title>
    <link href="options.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div>
        <label>
            Enabled:
        </label>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
    <div id="options">
        <div>
            <label>
                Proxy Url (use $URL to indicate where image path should be passed):
                <input type="url" id="proxyUrl" style="width: 400px;" />
            </label>
        </div>
        <div>
            <label>
                List of domains that should use proxy (one per line, no domains, no slashes please)
                <textarea id="urls" style="width: 400px; height: 100px;"></textarea>
            </label>
        </div>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
